name: Front end CI-CD test

on:
  pull_request:
  push:
    branches: [main,develop]

jobs:
  build_test_analyze_with_sonar:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install depedencies
        run: npm install
        working-directory: ./front
        
      - name: Generate test with coverage report
        run: npm run test -- --code-coverage --browsers=ChromeHeadless --watch=false
        working-directory: ./front
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: front/coverage   
          
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./front
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
            SONAR_TOKEN: ${{ secrets.SONARCLOUD_SECRET_TOKEN }}
